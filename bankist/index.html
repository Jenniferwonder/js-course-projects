<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="assets/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">请登录浏览 &rarr;</p>
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <!-- <h1>Bankist</h1> -->
      <form class="login">
        <input
          type="text"
          placeholder="用户名: jw"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="密码: 3333"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <h2>可尝试“转账”给以下账户：js (1111), jd (2222)</h2>
          <p class="balance__label">当前余额</p>
          <!-- <p class="balance__date">截至 <span class="date">2023</span></p> -->
        </div>
        <p class="balance__value">0000￥</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 存入</div>
          <div class="movements__date">3 天前</div>
          <div class="movements__value">4 000￥</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">1 取出</div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378￥</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">存</p>
        <p class="summary__value summary__value--in">0000￥</p>
        <p class="summary__label">取</p>
        <p class="summary__value summary__value--out">0000￥</p>
        <p class="summary__label">利息</p>
        <p class="summary__value summary__value--interest">0000￥</p>
        <button class="btn--sort">&downarrow; 排序</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>转帐</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">转账至</label>
          <label class="form__label">金额</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>存款</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">金额</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>注销账户</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">确认用户名</label>
          <label class="form__label">确认密码</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">剩余操作时间 <span class="timer">05:00</span></p>
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
